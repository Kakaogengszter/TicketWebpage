<div class="div-card">
    <div *ngFor="let imageUrl of loadedImage">
        <mat-card fxLayout fxLayoutGap="20px">
            <span fxFlex="1 1 50%">
                <mat-card-header>
                    <mat-card-title>{{imageUrl[1]}}</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <img class="ticketImage" [src]="imageUrl[0]" />
                    
                </mat-card-content>
            </span>

                <span fxFlex="1 1 50%" >

                    <mat-card-content class="desc">
                        <p>{{imageUrl[2]}}</p>
                        <p>{{imageUrl[3]}}</p>
                        <p>{{imageUrl[4]}}</p>
                        
                    </mat-card-content>

                </span>
            
        </mat-card>
</div>
